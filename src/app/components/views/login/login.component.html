<div class="container =">
  <div class="row justify-content-center p-5 mx-auto w-75">
    <div class="col-md-10">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login(loginForm.value.email, loginForm.value.password)"
      >
        <div class="form-hearder text-center w-100 my-4">
          <h2 class="text-info font-weight-bold">Sign In</h2>
          <span>
            <a class="text-secondary" routerLink="../signup"
              >Need an account?</a
            >
          </span>
        </div>

        <div class="form-group mt-4">
          <input
            name="email"
            class="form-control p-4"
            formControlName="email"
            placeholder="Enter email"
            (blur)="log()"
          />
          <div
            class="text-danger"
            *ngIf="get('email').touched && get('email').invalid"
          >
            <small *ngIf="get('email').errors.required">
              Username is required</small
            >
            <small *ngIf="get('email').errors.minlength"
              >The username is at least 6 characters</small
            >
          </div>
        </div>

        <div class="form-group my-4">
          <input
            type="password"
            name="password"
            class="form-control p-4"
            formControlName="password"
            placeholder="Enter Password"
            (blur)="log()"
          />
          <div
            class="text-danger"
            *ngIf="get('password').touched && get('password').invalid"
          >
            <small *ngIf="get('password').errors.required">
              Password is required</small
            >
            <small *ngIf="get('password').errors.minlength"
              >The minimum length for password is 6</small
            >
          </div>
        </div>
        <div class="row">
          <small class="text-danger col-md-10" *ngIf="messageError.length > 0">
            {{ messageError }}
          </small>
        </div>
        <div class="form-group p-2 text-center">
          <button
            type="submit"
            class="btn submitButton py-3 px-4"
            [disabled]="!loginForm.valid"
            [class.disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
