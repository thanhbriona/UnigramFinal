<div class="mt-3 bg-light border rounded">
  <h5 class="text-secondary border p-3 m-0">Recommended for you</h5>
  <div
    class="d-flex align-items-center py-2 border"
    *ngFor="let user of recommendedUser"
  >
    <img
      src="{{ user.image }}"
      class="rounded-circle img ml-3"
      alt="..."
      style="width: 36px; height: 36px"
    />
    <div class="d-flex fler-wrap">
      <span class="select col-12 text-dark"> {{ user.username }}</span>
    </div>
    <span
      *ngIf="!user.following"
      class="text-info ml-auto mx-3 border border-info badge badge-pill"
      (click)="followUser(user)"
    >
      Follow
    </span>
    <span
      *ngIf="user.following"
      class="text-info ml-auto mx-3 border border-info badge badge-pill"
      (click)="unfollowUser(user)"
    >
      Unfollow
    </span>
  </div>
</div>
